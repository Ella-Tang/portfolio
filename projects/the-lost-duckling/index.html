<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lost Duckling</title>
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <!-- Opening animation -->
  <div class="opening-container"><div class="fade-in"></div></div>
  <!-- Custom cursor -->
  <div class="custom-cursor"></div>
  <!-- Header with navigation -->
  <header>
    <a class="cursor-element" href="../../index.html"><h1>Ella Tang</h1></a>
    <nav class="cursor-element">
        <a href="../../studio/index.html" class="nav-button inactive">Studio</a>
        <a href="../../projects/index.html" class="nav-button active">Projects</a>
        <a href="../../playground/index.html" class="nav-button inactive">Playground</a>
        <a href="../../about/index.html" class="nav-button inactive">About</a>
    </nav>
  </header>
  <!-- Main Container -->
  <div class="main-container fade-in">
    <div class="artwork-detail-container">
      <!-- Left Section: Artwork Image and Video -->
      <div class="left-content">
        <div class="artwork-image"><img></div>
        <p class="artwork-paragraph"></p>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Heading and video -->
        <div class="sub-heading-content-container">
          <p class="sub-heading">Full video</p>
          <div class="embedded-video" style="position: relative; padding-top: 56.25%; height: 0; overflow: hidden;">
            <iframe 
              src="https://player.vimeo.com/video/983652434?loop=1&badge=0&autopause=0" 
              frameborder="0" 
              allow="fullscreen; picture-in-picture" 
              title="The Lost Duckling" 
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
            ></iframe>
          </div>
        </div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Heading and image-->
        <div class="sub-heading-content-container">
          <p class="sub-heading">Duck Bot</p>
          <div class="gallery-container">
            <div class="side-by-side-image-container">
                <img src="images/duck-front.jpg" alt="Duck Bot Image 1" class="side-by-side-image">
                <img src="images/duck-side.jpg" alt="Duck Bot Image 2" class="side-by-side-image">
            </div>
            <p class="small-text">A 3D printed duck bot embedded with Arduino module with Bluetooth, controllable through mobile device.</p>
          </div>
        </div>
      </div>
      <!-- Right Section: Project Details -->
      <div class="project-details">
        <h1 class="project-number"></h1>
        <h2 class="project-title"></h2>
        <p class="project-description"></p>
        <p class="project-date"></p>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="../../script.js"></script>
  <script src="../../projects/script.js"></script>
</body>

<footer class="footer"><p>An Ella Tang Website</p></footer>

</html>
