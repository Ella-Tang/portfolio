<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Custom cursor -->
  <div class="custom-cursor"></div>
  <!-- Header with navigation -->
  <header>
    <a class="cursor-element" href="../index.html"><h1>Ella Tang</h1></a>
    <nav class="cursor-element">
      <a href="../studio/index.html" class="nav-button inactive">Studio</a>
      <a href="index.html" class="nav-button active">Projects</a>
      <a href="../playground/index.html" class="nav-button inactive">Playground</a>
      <a href="../about/index.html" class="nav-button inactive">About</a>
    </nav>
  </header>
  <!-- Main content -->
  <div class="main-container fade-in">
    <!-- Projects section -->
    <section class="projects" id="projects">
      <!-- Filter buttons -->
      <div class="filters">
        <button onclick="filterProjects('all')" class="active cursor-element">Show All</button>
        <button onclick="filterProjects('interactive')" class="inactive cursor-element">Interactive</button>
        <button onclick="filterProjects('non-interactive')" class="inactive cursor-element">Non-Interactive</button>
      </div>
      <!-- Timeline -->
      <div class="timeline cursor-element"></div>
    </section>
  </div>
  <!-- Scripts -->
  <script src="../script.js"></script>
  <script src="script.js"></script>
</body>

<footer class="footer"><p>An Ella Tang Website</p></footer>

</html>
