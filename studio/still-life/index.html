<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still Life</title>
  <link rel="stylesheet" href="../../studio/style.css">
  <link rel="stylesheet" href="../../style.css">
  <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>
  <!-- Opening animation -->
  <div class="opening-container"><div class="fade-in"></div></div>
  <!-- Header with navigation -->
  <header>
    <a class="cursor-element" href="../../"><h1>Ella Tang</h1></a>
    <nav class="cursor-element">
      <a href="../../studio/" class="nav-button active">Studio</a>
      <a href="../../projects/" class="nav-button inactive">Projects</a>
      <a href="../../playground/" class="nav-button inactive">Playground</a>
      <a href="../../about/" class="nav-button inactive">About</a>
    </nav>
  </header>
  <!-- Main container -->
  <div class="main-container fade-in">
    <!-- Artwork detail container -->
    <div class="artwork-detail-container">  
      <div class="gallery-container">
      	<!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Details -->_
        <div class="detail-grid-container">
          <!-- First line with three columns -->
          <div class="first-row">
            <p class="column project-number"></p>
            <p class="column project-date"></p>
            <p class="column project-title"></p>
          </div>
          <!-- Below section with left and right parts -->
          <div class="content-section">
            <!-- Left section with two rows (dimension and material) -->
            <div class="left-section">
              <p class="row dimension">Dimensions: variable</p>
              <p class="row material project-description"></p>
            </div>
            <!-- Right section for project paragraph -->
            <div class="right-section">
              <p class="artwork-paragraph"></p>
            </div>
          </div>
        </div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <div class="spacer spacer-lg"></div>
        <!-- Images -->
        <div class="gallery">
          <div class="gallery-item">
            <!-- Image -->
            <div class="image-container"><img src="images/corner.jpg" alt="Corner Image" class="gallery-image portrait"></div>
            <!-- Image caption -->
            <span class="image-caption">Corner, 2020, oil on linen, 20" x 20"</span>
          </div>
          <div class="gallery-item">
            <!-- Image -->
            <div class="image-container"><img src="images/silence.jpg" alt="Silence Image" class="gallery-image portrait"></div>
            <!-- Image caption -->
            <span class="image-caption">Silence, 2020, charcoal on paper, 22" x 16"</span>
          </div>
        </div>     
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="../../script.js"></script>
  <script src="../../studio/script.js"></script>
</body>

</html>
