<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluttering</title>
  <link rel="stylesheet" href="../../studio/style.css">
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <!-- Opening animation -->
  <div class="opening-container"><div class="fade-in"></div></div>
  <!-- Custom cursor -->
  <div class="custom-cursor"></div>
  <!-- Header with navigation -->
  <header>
    <a class="cursor-element" href="../../index.html"><h1>Ella Tang</h1></a>
    <nav class="cursor-element">
      <a href="../../studio/index.html" class="nav-button active">Studio</a>
      <a href="../../projects/index.html" class="nav-button inactive">Projects</a>
      <a href="../../playground/index.html" class="nav-button inactive">Playground</a>
      <a href="../../about/index.html" class="nav-button inactive">About</a>
    </nav>
  </header>
  <!-- Main container -->
  <div class="main-container fade-in">
    <!-- Artwork detail container -->
    <div class="artwork-detail-container">  
      <div class="gallery-container">     
        <!-- Artwork feature image -->
        <div class="artwork-image project-image"><img id="featureImage"></div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Details -->
        <div class="detail-grid-container">
          <!-- First line with three columns -->
          <div class="first-row">
            <div class="column project-number"></div>
            <div class="column project-date"></div>
            <div class="column project-title"></div>
          </div>
          <!-- Below section with left and right parts -->
          <div class="content-section">
            <!-- Left section with two rows (dimension and material) -->
            <div class="left-section">
              <div class="row dimension">Dimensions: 3" x 9" x 6"</div>
              <div class="row material project-description"></div>
            </div>
            <!-- Right section for project paragraph -->
            <div class="right-section"><p class="artwork-paragraph"></p></div>
          </div>
        </div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Image container -->
        <div class="side-by-side-image-container">
          <img src="images/fluttering-2.png" alt="Fluttering Image 2" class="side-by-side-image">
          <img src="images/fluttering-3.png" alt="Fluttering Image 3" class="side-by-side-image">
        </div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Video container-->
        <div class="sub-heading-content-container">
          <p class="sub-heading">Documentation</p>
          <div style="padding-top: 56.25%" class="embedded-video">
            <iframe 
              src="https://player.vimeo.com/video/1028061687?loop=1&title=0&byline=0&portrait=0&badge=0&autopause=0" 
              allow="fullscreen; picture-in-picture" 
              title="Fluttering"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts-->
  <script src="../../script.js"></script>
  <script src="../../studio/script.js"></script>
</body>

<footer class="footer"><p>An Ella Tang Website</p></footer>

</html>
