<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Till Success</title>
  <link rel="stylesheet" href="../../studio/style.css">
  <link rel="stylesheet" href="../../style.css">
  <style>
    .button-links { text-align: center; }
    .button-link { cursor: none; }
  </style>
</head>

<body>
  <!-- Custom cursor -->
  <div class="custom-cursor"></div>
  <!-- Header with navigation -->
  <header>
    <a class="cursor-element" href="../../index.html"><h1>Ella Tang</h1></a>
    <nav class="cursor-element">
      <a href="../../studio/index.html" class="nav-button inactive">Studio</a>
      <a href="../../projects/index.html" class="nav-button inactive">Projects</a>
      <a href="../../playground/index.html" class="nav-button active">Playground</a>
      <a href="../../about/index.html" class="nav-button inactive">About</a>
    </nav>
  </header>
  <!-- Main container -->
  <div class="main-container fade-in">
    <!-- Artwork detail container -->
    <div class="artwork-detail-container">  
      <div class="gallery-container">     
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Details -->
        <div class="detail-grid-container">
          <!-- First line with three columns -->
          <div class="first-row">
            <div class="column project-number"></div>
            <div class="column project-date"></div>
            <div class="column project-title"></div>
          </div>
          <!-- Below section with left and right parts -->
          <div class="content-section">
            <!-- Left section with two rows (dimension and material) -->
            <div class="left-section">
              <div class="row dimension">Dimensions: variable</div>
              <div class="row material project-description"></div>
            </div>
            <!-- Right section for project paragraph -->
            <div class="right-section"><p class="artwork-paragraph"></p></div>
          </div>
        </div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Video container -->
        <div class="sub-heading-content-container">
          <p class="sub-heading">Recording</p>
          <div style="padding-top: 65%" class="embedded-video">
            <iframe 
              src="https://player.vimeo.com/video/922891604?loop=1&title=0&byline=0&portrait=0&badge=0&autopause=0" 
              allow="fullscreen; picture-in-picture; clipboard-write" 
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
              title="Till Success"
              frameborder="0">
            </iframe>
          </div>
        </div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Image container -->
        <div class="side-by-side-container">
          <img src="images/till-success-1.png" alt="Till Success Image 1" class="side-by-side-image">
          <img src="images/till-success-2.png" alt="Till Success Image 2" class="side-by-side-image">
          <img src="images/till-success-3.png" alt="Till Success Image 3" class="side-by-side-image">
          <img src="images/till-success-4.png" alt="Till Success Image 4" class="side-by-side-image">
          <img src="images/till-success-5.png" alt="Till Success Image 5" class="side-by-side-image">
          <img src="images/till-success-6.png" alt="Till Success Image 6" class="side-by-side-image">
          <img src="images/till-success-7.png" alt="Till Success Image 7" class="side-by-side-image">
          <img src="images/till-success-8.png" alt="Till Success Image 8" class="side-by-side-image">
          <img src="images/till-success-9.png" alt="Till Success Image 9" class="side-by-side-image">
          <img src="images/till-success-10.png" alt="Till Success Image 10" class="side-by-side-image">
          <img src="images/till-success-11.png" alt="Till Success Image 11" class="side-by-side-image">
          <img src="images/till-success-12.png" alt="Till Success Image 12" class="side-by-side-image">
        </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts-->
  <script src="../../script.js"></script>
  <script src="../../playground/script.js"></script>
</body>

<footer class="footer"><p>An Ella Tang Website</p></footer>

</html>
