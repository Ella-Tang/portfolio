<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantasmagoric</title>
  <link rel="stylesheet" href="../../studio/style.css">
  <link rel="stylesheet" href="../../style.css">
  <style>
    .gallery {
      display: flex;
      align-items: center;
      justify-items: center;
      margin: 0 auto;
    }
    .gallery-image {
      width: 100%;
      object-fit: contain;
      height: auto;
  }
  </style>
</head>

<body>
  <!-- Opening animation -->
  <div class="opening-container"><div class="fade-in"></div></div>
  <!-- Custom cursor -->
  <div class="custom-cursor"></div>
  <!-- Header with navigation -->
  <header>
    <a class="cursor-element" href="../../index.html"><h1>Ella Tang</h1></a>
    <nav class="cursor-element">
      <a href="../../studio/index.html" class="nav-button inactive">Studio</a>
      <a href="../../projects/index.html" class="nav-button inactive">Projects</a>
      <a href="../../playground/index.html" class="nav-button active">Playground</a>
      <a href="../../about/index.html" class="nav-button inactive">About</a>
    </nav>
  </header>
  <!-- Main container -->
  <div class="main-container fade-in">
    <!-- Artwork detail container -->
    <div class="artwork-detail-container">  
      <div class="gallery-container">
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <!-- Details -->
        <div class="detail-grid-container">
          <!-- First line with three columns -->
          <div class="first-row">
            <div class="column project-number"></div>
            <div class="column project-date"></div>
            <div class="column project-title"></div>
          </div>
          <!-- Below section with left and right parts -->
          <div class="content-section">
            <!-- Left section with two rows (dimension and material) -->
            <div class="left-section">
              <div class="row dimension">Dimensions: 3024 x 4032 px</div>
              <div class="row material project-description"></div>
            </div>
            <!-- Right section for project paragraph -->
            <div class="right-section"><p class="artwork-paragraph"></p></div>
          </div>
        </div>
        <!-- Spacer large -->
        <div class="spacer spacer-lg"></div>
        <div class="spacer spacer-lg"></div>
        <!-- Images -->
        <div class="gallery">
          <div class="gallery-item"><div class="image-container"><img src="images/phantasmagoric-1.png" alt="Capriccio Image 1" class="gallery-image portrait"></div></div>
          <div class="gallery-item"><div class="image-container"><img src="images/phantasmagoric-2.png" alt="Capriccio Image 2" class="gallery-image portrait"></div></div>
          <div class="gallery-item"><div class="image-container"><img src="images/phantasmagoric-3.png" alt="Capriccio Image 3" class="gallery-image portrait"></div></div>
          <div class="gallery-item"><div class="image-container"><img src="images/phantasmagoric-5.png" alt="Capriccio Image 5" class="gallery-image portrait"></div></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="../../script.js"></script>
  <script src="../../playground/script.js"></script>
</body>

<footer class="footer"><p>An Ella Tang Website</p></footer>

</html>
