<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    /* Container to hold columns */
    .column-container {
        display: flex;
        width: 80%;
        height: 100vh;
        overflow: hidden;
        margin: 8em auto 1em auto;
        flex-direction: row;
        justify-content: center;
    }
    /* Column (default) */
    .column {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 1em;
        transition: flex 0.3s ease;
        overflow: hidden;
        border: 2px solid #fff;
    }
    /* Column expand (hover) */
    .column:hover { flex: 2; }
    /* Column item with overlay */
    .column-item {
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: color 0.5s ease, transform 0.3s ease;
      height: 50%;
      border: 2px solid #fff;
      overflow: hidden;
    }
    /* Overlay effect */
    .column-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2); 
      transition: opacity 0.5s ease;
      z-index: 1;
    }
    /* Reveal background and text on hover */
    .column-item:hover::before {
      background-color: rgba(0, 0, 0, 0.4);
    }
    .column-item:hover h2,
    .column-item:hover p { color: #fff; }
    /* Content within column */
    .column-item h2, .column-item p {
      position: relative;
      z-index: 2;
      color: transparent; /* Start hidden */
      text-align: center;
      transition: color 0.5s ease;
    }
    .column-item h2 { font-size: 1em; }
    .column-item p { font-size: 0.8em; }
    /* Clickable link area */
    .item-link {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      text-decoration: none;
      background: transparent;
      cursor: none;
    }
    /* Vertical phone */
    @media (max-width: 768px) and (orientation: portrait) {
      .filters {
        margin-bottom: 5em;
      }
      .column-container {
        flex-direction: column;
        width: 100%;
        height: auto;
        margin: 0 auto;
        align-items: center;
        justify-content: center;
        gap: 4em;
      }
      .column {
        flex-direction: row; 
        flex-wrap: nowrap;
        height: auto;
        overflow-x: auto;
        justify-content: center; 
      }
      .column-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 70vw;
        display: flex;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        margin: 0 auto;
      }
      .column-item::before { background-color: rgba(0, 0, 0, 0.2); }
      .column-item h2, .column-item p { color: white; }
    }
  </style>
</head>

<body>
  <!-- Opening animation -->
  <div class="opening-container"><div class="fade-in"></div></div>
  <!-- Header with navigation -->
  <header>
    <a class="cursor-element" href="../index.html"><h1>Ella Tang</h1></a>
    <nav class="cursor-element">
      <a href="../studio/" class="nav-button inactive">Studio</a>
      <a href="../projects/" class="nav-button inactive">Projects</a>
      <a href="index.html" class="nav-button active">Playground</a>
      <a href="../about/" class="nav-button inactive">About</a>
    </nav>
  </header>
  <!-- Main content -->
  <div class="main-container fade-in">
    <!-- Projects section -->
    <section class="projects" id="projects">
      <!-- Filter buttons -->
      <div class="filters">
        <button onclick="filterColumns('all')" class="active cursor-element">Show All</button>
        <button onclick="filterColumns('interactive')" class="inactive cursor-element">Interactive</button>
        <button onclick="filterColumns('non-interactive')" class="inactive cursor-element">Non-Interactive</button>
      </div>
      <!-- Project items -->
      <div class="column-container cursor-element"></div>
    </section>
  </div>
  <!-- Scripts -->
  <script src="../script.js"></script>
  <script src="script.js"></script>
</body>

</html>
